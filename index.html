<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure css Circle Progress</title>
  <link rel="stylesheet" href="./styles/style.css">
 
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>40<span>%</span></h2>
          </div>
        </div>
        <h2 class="text">Java</h2>
      </div>
    </div>

</body>
</html>
